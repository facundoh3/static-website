<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pagina web estatica Facundo</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<header>
			<div class="row">
				<div class="logo">
					<img src="assets/logo-new.png" alt="oe_logo">
				</div>
				<ul class="main-nav">
					<li class="active"><a href="">INICIO</a></li>
					<li><a href="">SERVICIOS</a></li>
					<li><a href="">ACERCA DE </a></li>
					<li><a href="">BLOG</a></li>
					<li><a href="">CONTACTO</a></li>
					<li><a href="">FAQ</a></li>
				</ul>
			</div>
			<div class="hero">
				<h1>PROBANDO MADAFAKA</h1>
				<div class="button">
					<a href="" class="btn btn-one">Mirate el videito</a>
					<a href="" class="btn btn-two">Mas</a>
				</div>
			</div>
		</header>
		<section class="service grid-container">
		</section>
		<section class="about grid-container">
		</section>
		<section class="blog grid-container">
		</section>
		<section class="contact grid-container">
			<div class="contact-form grid-item">
				<div class="contact-section-header">
					<h2>Mantenete en Contacto!</h2>
				</div>
				<form class="form">
					<input type="text" name="fullname" placeholder="Fullname">
					<input type="email" name="email" placeholder="Email Address">
					<input type="number" name="phonenumber" placeholder="Phone Number">
					<textarea class="subject" name="subject" placeholder="Your subject here..."></textarea>
					<input class="button" type="submit" value="Submit">
				</form>
			</div>
			<div class="contact-form grid-item">
			</div>
		</section>
		<section class="faq grid-container">
		</section>
	</body>

</html>
